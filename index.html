<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Washuta Family Year in Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen bg-slate-50 font-sans text-slate-900 overflow-hidden">
    <header class="px-6 pt-8 pb-4 md:px-10 md:pt-10">
      <div class="flex flex-col gap-4 md:flex-row md:items-end md:justify-between">
        <div class="max-w-xl space-y-3">
          <span class="text-[0.65rem] uppercase tracking-[0.35em] text-slate-400">
            Washuta Family
          </span>
          <h1 class="text-3xl font-semibold tracking-tight md:text-4xl">
            Year in Review <span class="text-slate-500" id="review-year"></span>
          </h1>
          <p class="text-sm leading-6 text-slate-500">
            Swipe through each month to revisit the highlights, stories, and
            snapshots that made this year ours.
          </p>
        </div>
        <div
          class="inline-flex items-center gap-2 rounded-full border border-slate-200 bg-white/80 px-3 py-1 text-[0.65rem] uppercase tracking-[0.2em] text-slate-400"
        >
          <span>Scroll</span>
          <span class="h-1 w-1 rounded-full bg-slate-400"></span>
          <span>Tap stacks</span>
        </div>
      </div>
    </header>

    <main
      class="timeline flex flex-1 snap-x snap-proximity gap-6 overflow-x-auto overflow-y-auto px-6 pb-10 pt-4 md:px-10 md:pb-12"
      id="timeline"
      aria-label="Year timeline"
    ></main>

    <div
      class="month-modal"
      id="month-modal"
      aria-hidden="true"
      aria-label="Month photos"
      aria-modal="true"
      role="dialog"
    >
      <div class="month-modal__backdrop" data-close></div>
      <div class="month-modal__panel" role="document">
        <div class="month-modal__header">
          <div>
            <p class="month-modal__eyebrow">Month</p>
            <h2 class="month-modal__title" data-modal-title></h2>
          </div>
          <button class="month-modal__close" type="button" data-close aria-label="Close month">
            &times;
          </button>
        </div>
        <div
          class="month-modal__scroller"
          data-modal-scroller
          tabindex="0"
          aria-label="Swipe to browse photos"
        ></div>
        <div class="month-modal__footer">
          <span class="month-modal__caption" data-modal-caption></span>
          <span class="month-modal__count" data-modal-count></span>
        </div>
        <div class="month-modal__nav">
          <button
            class="month-modal__nav-btn"
            type="button"
            data-modal-prev
            aria-label="Previous photo"
          >
            &larr;
          </button>
          <button
            class="month-modal__nav-btn"
            type="button"
            data-modal-next
            aria-label="Next photo"
          >
            &rarr;
          </button>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
