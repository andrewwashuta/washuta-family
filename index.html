<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Washuta Family Year in Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
            },
          },
        },
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="min-h-screen bg-stone-50 font-sans text-stone-900 overflow-hidden">
    <header class="px-6 pt-8 pb-4 md:px-10 md:pt-10">
      <div class="flex flex-col gap-4 md:flex-row md:items-end md:justify-between">
        <div class="max-w-xl space-y-3">
          <span class="text-[0.65rem] uppercase tracking-[0.35em] text-stone-400">
            Washuta Family
          </span>
          <h1 class="text-3xl font-semibold tracking-tight md:text-4xl">
            Year in Review <span class="text-stone-500" id="review-year"></span>
          </h1>
          <p class="text-sm leading-6 text-stone-500">
            Swipe through each month to revisit the highlights, stories, and
            snapshots that made this year ours.
          </p>
        </div>
        <div
          class="inline-flex items-center gap-2 rounded-full border border-stone-200 bg-white/80 px-3 py-1 text-[0.65rem] uppercase tracking-[0.2em] text-stone-400"
        >
          <span>Scroll</span>
          <span class="h-1 w-1 rounded-full bg-stone-400"></span>
          <span>Tap to explore</span>
        </div>
      </div>
    </header>

    <main
      class="timeline flex flex-1 gap-6 overflow-x-auto overflow-y-auto px-6 pb-10 pt-4 md:gap-8 md:px-10 md:pb-12"
      id="timeline"
      aria-label="Year timeline"
    ></main>

    <div
      class="month-modal"
      id="month-modal"
      aria-hidden="true"
      aria-label="Month photos"
      aria-modal="true"
      role="dialog"
    >
      <div class="month-modal__backdrop bg-stone-900/0 backdrop-blur-0 transition-all duration-200" data-close></div>
      <div class="month-modal__panel relative z-10 bg-white rounded-3xl p-4 w-full max-w-[min(94vw,620px)] max-h-[min(92vh,720px)] flex flex-col gap-3 shadow-2xl" role="document">
        <div class="flex items-center justify-between gap-3">
          <h2 class="text-xl font-semibold tracking-tight text-stone-900" data-modal-title></h2>
          <button class="w-8 h-8 rounded-full bg-stone-900/90 text-white text-xl flex items-center justify-center hover:bg-stone-900 hover:scale-105 active:scale-95 transition-all" type="button" data-close aria-label="Close month">
            &times;
          </button>
        </div>
        <div
          class="month-modal__scroller"
          data-modal-scroller
          tabindex="0"
          aria-label="Swipe to browse photos"
        ></div>
        <div class="flex justify-between gap-4 text-sm text-stone-500">
          <span data-modal-caption></span>
          <span class="tabular-nums whitespace-nowrap" data-modal-count></span>
        </div>
        <div class="absolute inset-0 flex items-center justify-between px-2 pointer-events-none">
          <button
            class="pointer-events-auto w-9 h-9 rounded-full bg-stone-900/85 text-white grid place-items-center hover:bg-stone-900 hover:scale-105 active:scale-95 disabled:opacity-30 disabled:cursor-default transition-all"
            type="button"
            data-modal-prev
            aria-label="Previous photo"
          >
            &larr;
          </button>
          <button
            class="pointer-events-auto w-9 h-9 rounded-full bg-stone-900/85 text-white grid place-items-center hover:bg-stone-900 hover:scale-105 active:scale-95 disabled:opacity-30 disabled:cursor-default transition-all"
            type="button"
            data-modal-next
            aria-label="Next photo"
          >
            &rarr;
          </button>
        </div>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
