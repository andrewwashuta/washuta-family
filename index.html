<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Washuta Family Year in Review</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="site-title">
        <span class="eyebrow">Washuta Family</span>
        <h1>
          Year in Review
          <span class="year" id="review-year"></span>
        </h1>
        <p class="subtitle">
          Swipe through each month to revisit the highlights, stories, and
          snapshots that made this year ours.
        </p>
      </div>
      <div class="header-pill">
        <span>Scroll horizontally</span>
        <span class="pill-dot"></span>
        <span>Tap stacks to expand</span>
      </div>
    </header>

    <main class="timeline" id="timeline" aria-label="Year timeline"></main>

    <div class="lightbox" id="lightbox" aria-hidden="true" role="dialog">
      <div class="lightbox__backdrop" data-close></div>
      <div class="lightbox__content" role="document">
        <button class="lightbox__close" type="button" data-close aria-label="Close image">
          &times;
        </button>
        <img class="lightbox__image" alt="" />
        <p class="lightbox__caption"></p>
      </div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
